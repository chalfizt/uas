<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-icon name="arrow-back" size="large" slot="start"></ion-icon>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>5000 Likes</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>50 Comment</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="share-social" slot="start"></ion-icon>
          <ion-label>2000 Share</ion-label>
        </ion-item>
      </ion-list>
      <section>
        <ion-button color="warning" expand="block" slot="center" (click)="logout()">Logout</ion-button>
      </section>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
